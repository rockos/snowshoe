<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Rockos Web API デモ画面</title>
    <link rel='stylesheet' href='./stylesheets/html5reset.css' />
    <link rel='stylesheet' href='./stylesheets/style.css' />
    <link rel="stylesheet" href="./stylesheets/cstm/122.css" />
    <link rel="stylesheet" href="./stylesheets/jquery-ui/jquery-ui-1.9.2.custom.min.css">
    <link rel="stylesheet" href="./stylesheets/rockos-rest.css" />
    <link rel="stylesheet" href="./snowshoe-Machine.css" />
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./javascripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./javascripts/gauge.min.js"></script>
    <script type="text/javascript" src="./javascripts/jquery.gauge.min.js"></script>
    <script type="text/javascript" src="./javascripts/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="./javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="./javascripts/rcs/libgraph-0.1.1.min.js"></script>
    <script type="text/javascript" src="./javascripts/rcs/rockos-rest.js"></script>
    <script type="text/javascript" src="./snowshoe-Machine.js"></script>
</head>

<body>
<div id="body">
    <div id="resultErrorQueryEmessage" title="エラーメッセージ"></div>
    <table id="main_table">
        <tr>
            <td colspan="4">
                <div id="linegraph01"></div>
            </td>
        </tr>
        <tr>
            <td>
                <canvas id="gauge01" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas id="gauge02" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas id="gauge03" width="200" height="200"></canvas>
            </td>
            <td>
                <canvas id="gauge04" width="200" height="200"></canvas>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="machineSW">
                    <input type="radio" id="machineSW_ON" name="machsw" 
                    /><label for="machineSW_ON">ON</label>
                    <input type="radio" id="machineSW_OFF" name="machsw" 
                    /><label for="machineSW_OFF">OFF</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="machineMD">
                    <input type="radio" id="machineMD_BUSY" name="machmd" 
                    /><label for="machineMD_BUSY">動作中</label>
                    <input type="radio" id="machineMD_IDLE" name="machmd" 
                    /><label for="machineMD_IDLE">待機中</label>
                    <input type="radio" id="machineMD_EROR" name="machmd" 
                    /><label for="machineMD_EROR">エラー</label>
                </div>
            </td>
        </tr>
    </table>

    <table id="machineView">
        <tr>
            <th>電力</th>
            <td><div id="elePow"></div></td>
            <th>回転数</th>
            <td><div id="revNum"></div></td>
        </tr>
        <tr>
            <th>温度</th>
            <td><div id="tempMc"></div></td>
            <th>圧力</th>
            <td><div id="pressMc"></div></td>
        </tr>
        <tr>
            <th>エラー</th>
            <td colspan="5"><div class="errorText"></div></td>
        </tr>
    </table>
</div>

<div id="header">
    <div class="company"><a href="./">Rockos WEB API Demo Screen</a></div>
    <p class="comment">powerd by snowshoe</p>
    <a href="./snowshoe-MachineResultError.htm">エラー履歴</a>
    <a href="./snowshoe-MachineRegister.htm">シーケンサ</a>
</div>

<div id="footer">
    <h3>Copyright (C) Rockos co.,Ltd. All Rights Reserved.</h3>
</div>

</body>
</html>
