<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Rockos Web API デモ画面</title>
    <link rel='stylesheet' href='/stylesheets/html5reset.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/jquery-ui/jquery-ui-1.9.2.custom.min.css">
    <link rel="stylesheet" href="/snowshoe-Machine.css" />

    <script type="text/javascript" src="/javascripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/javascripts/gauge.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.gauge.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="/javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="/javascripts/rcs/libgraph.min.js"></script>
    <script type="text/javascript" src="/snowshoe-Machine.js"></script>

</head>

<body>
<div id="body">
    <div id="resultErrorQueryMachineNo">
        <span>　　 機械No：</span>
        <input type="text" id="machineNo" maxlength="2">
    </div>
    <div id="resultErrorQueryFromdate">
        <span>検索開始日時：</span>
        <input type="text" id="fromYear" maxlength="4">
        <span>/</span>
        <input type="text" id="fromMonth" maxlength="2">
        <span>/</span>
        <input type="text" id="fromDay" maxlength="2">
        <span>  </span>
        <input type="text" id="fromHour" maxlength="2">
        <span>:</span>
        <input type="text" id="fromMinute" maxlength="2">
    </div>
    <div id="resultErrorQueryTodate">
        <span>検索終了日時：</span>
        <input type="text" id="toYear" maxlength="4">
        <span>/</span>
        <input type="text" id="toMonth" maxlength="2">
        <span>/</span>
        <input type="text" id="toDay" maxlength="2">
        <span>  </span>
        <input type="text" id="toHour" maxlength="2">
        <span>:</span>
        <input type="text" id="toMinute" maxlength="2">
    </div>
    <div id="resultErrorQuery">
        <input type="button" id="resultErrorGet" value="表示">
    </div>
    <div id="resultError"></div>
    <div id="resultErrorConfirmComment">
        <span>コメント：</span>
        <input type="text" id="comment" maxlength="50">
    </div>
    <div id="resultErrorConfirmUser">
        <span>　確認者：</span>
        <input type="text" id="user" maxlength="25">
    </div>
    <div id="resultErrorPost">
        <input type="button" id="resultErrorPostSend" value="実行">
    </div>

</div>

<div id="header">
    <div class="company"><a href="/">Rockos WEB API Demo Screen</a></div>
    <p class="comment">powerd by snowshoe</p>
    <a href="/snowshoe-Machinestatus.htm">機械ステータス</a>
</div>

<div id="footer">
    <h3>Copyright (C) Rockos co.,Ltd. All Rights Reserved.</h3>
</div>

</body>
</html>
